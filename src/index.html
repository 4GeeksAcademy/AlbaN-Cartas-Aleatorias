<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div id="contenido-carta" class="card">
        <div class="row h-100 my-2">
          <div class="col-4 d-flex justify-content-start">
            <div
              id="palo-superior-izquierda"
              class="palo-superior-izquierda"
            ></div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <div id="numero-centro" class="numero-centro"></div>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-end">
            <div id="palo-inferior-derecha" class="palo-inferior-derecha"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
